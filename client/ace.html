<!DOCTYPE html>
<html>

<head>
  <title>Live HTML Editor</title>
  <style>
    #view-html {
      position: absolute;
      top: 21px;
      right: 0;
      bottom: 0;
      left: 0;
    }

    #view-view {
      position: absolute;
      top: 21px;
      right: 0;
      bottom: 0;
      left: 0;
    }
    #view-iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js" type="text/javascript"></script>
</head>

<body>
  <div id="view-html">
    <div id="editor-html">Loading HTML...</div>
  </div>
  <div id="view-view">
    <iframe id="view-iframe">
      <p>Your browser does not support iframes.</p>
    </iframe>
  </div>






</body>

<script>
  ///! del
  //document.getElementById('view-view').style.display = 'none';

  var editorHtml
  function initEditors() {
    editorHtml = ace.edit("view-html");
    editorHtml.setTheme("ace/theme/monokai-light");
    editorHtml.session.setMode("ace/mode/html");
  }
  initEditors()

  function runHtml() {
    var htmlCode = editorHtml.getValue();
    var iframe = document.getElementById("view-iframe");
    iframe.srcdoc = htmlCode;
  }
</script>

</html>
